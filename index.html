<html> 
 <head> 
  <meta charset="UTF-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Awesome Hover Effect</title> 
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""> 
  <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&amp;family=Poppins:wght@100&amp;family=Rubik+Beastly&amp;display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
 </head> 
 <body> 
  <div class="calculator"> 
   <div class="textarea"> 
    <input type="text" name="" id="panel" placeholder="0" disabled> 
   </div> 
   <div class="buttons"> 
    <input type="button" value="(" class="btn num"> 
    <input type="button" value=")" class="btn num"> 
    <input type="button" value="AC" class="btn clear"> 
    <input type="button" value="C" class="btn delete"> 
    <input type="button" value="!" class="btn factor"> 
    <input type="button" value="√" class="btn sq"> 
    <input type="button" value="^" class="btn pow"> 
    <input type="button" value="-" class="btn signal"> 
    <input type="button" value="9" class="btn num"> 
    <input type="button" value="8" class="btn num"> 
    <input type="button" value="7" class="btn num"> 
    <input type="button" value="/" class="btn signal"> 
    <input type="button" value="6" class="btn num"> 
    <input type="button" value="5" class="btn num"> 
    <input type="button" value="4" class="btn num"> 
    <input type="button" value="+" class="btn signal"> <!--× ÷--> 
    <input type="button" value="3" class="btn num"> 
    <input type="button" value="2" class="btn num"> 
    <input type="button" value="1" class="btn num"> 
    <input type="button" value="*" class="btn signal"> 
    <input type="button" value="e" class="btn e"> 
    <input type="button" value="7" class="btn num"> 
    <input type="button" value="PI" class="btn pi"> 
    <input type="button" value="=" class="btn equal"> 
    <input type="button" value="0" class="btn num"> <!--<input type="button" value="00" class="btn num">--> 
    <input type="button" value="." class="btn point"> 
   </div> 
  </div> 
  <script src="index.js"></script>
 </body>
</html>
